<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style_form.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>お問い合わせフォーム</title>
	</head>
	<body>
		<!-- ヘッダー -->
		<header>
			<div id="header-left">
				<p><a href="index.html">株式会社Spes.</a></p>
			</div>
			<div id="header-right">
				<nav>
					<div class="inner">
						<ul>
							<li><a href="index.html">HOME</a></li>
							<li><a href="prodact.html">PRODACTS</a></li>
							<li><a href="about.html">ABOUT</a></li>
							<li><a href="form.html">CONTACT</a></li>
						</ul>
					</div>
				</nav>
				<!-- トグルボタン -->
				<div class="toggle-btn">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div id="mask"></div>
			</div>
		</header>

		<!-- メイン -->
		<main>
			<div id="form-title">
					<h1>お問い合わせ</h1>
				</div>
				<div class="contact-form">
					<p class="title">お問い合わせフォーム</p>
					<form action="https://api.staticforms.xyz/submit" method="post">
						<input
							type="hidden"
							name="accessKey"
							value="eae562e1-79a7-4147-ae89-f2a865cae452"
						/>
						<!-- Required -->
						<div class="item">
							<label for="label" class="label">お名前</label>
							<input
								type="text"
								class="inputs"
								name="name"
								placeholder="例：田中　太郎"
							/>
						</div>
						<div class="item">
							<label for="label" class="label">メールアドレス</label>
							<input
								type="email"
								class="inputs"
								name="email"
								required
								placeholder="※間違えの無いように記入して下さい"
							/>
						</div>
						<div class="item">
							<p class="label">関連</p>
							<div class="inputs">
								<input type="radio" name="menu" id="s" value="s" /><label
									for="s"
									>会社について</label
								><br>
								<input type="radio" name="menu" id="a" value="s" /><label
									for="a"
									>商品について</label
								><br>
								<input type="radio" name="menu" id="b" value="s" /><label
									for="b"
									>その他要望等</label
								>
							</div>
						</div>
						<div class="item">
							<label for="label" class="label">内容</label>
							<textarea
								class="inputs"
								placeholder="お問い合わせ内容"
							></textarea>
						</div>
						<div class="btnArea">
							<input type="submit" value="予約決定" />
							<input type="reset" value="リセット" />
						</div>
					</form>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<footer>
			<div id="footer-left">
				<a href="index.html">
					<img src="img/Spes..png" />
					<p>株式会社Spes.</p>
				</a>
			</div>
			<div id="footer-center">
				<ul>
					<li>
						<div class="icon-bar">
							<a href="https://www.instagram.com/spes.2022" target="blank">
								<i class="fab fa-instagram icon"></i>
								<p>@spes.2022</p>
							</a>
						</div>
					</li>
					<li>
						<div class="icon-bar">
							<a href="https://lin.ee/KaTKbAy" target="blank">
								<i class="fa-brands fa-line icon"></i>
								<p>LINE</p>
							</a>
						</div>
					</li>
					<li>
						<div class="icon-bar">
							<a href="#" target="blank">
								<i class="fab fa-twitter icon"></i>
								<p>Twitter</p>
							</a>
						</div>
					</li>
				</ul>
			</div>
			<div id="footer-right">
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="about.html">会社概要</a></li>
					<li><a href="form.html">お問い合わせ</a></li>
				</ul>
			</div>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
